<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>StatsforSpotify</title>
  <script src="lib/d3.js"></script>
  <script src="lib/FileSaver.js"></script>
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
<div id="popup-container">
  <div id="popup-wrapper">
    <div id="popup-icon">
      <img src="assets/upload.svg" alt=""/>
    </div>
    <div id="popup-field">
      <label id="popup-file-label" for="popup-file">Upload</label>
      <input type="file" id="popup-file" name="popup-file">
      <div id="popup-progress-container" style="display: none">
        <label for="progress" id="popup-progress-label"></label>
        <progress id="popup-progress"></progress>
      </div>
    </div>
  </div>
</div>

<div id="profile">
  <div id="profile-left">
    <img src="" alt="" id="pfp">
  </div>
  <div id="profile-right">
    <h1 id="name">NAME</h1>
    <h2 id="lifespan">DATE â€” DATE</h2>
    <div id="options">
      <label id="file-label" for="file">Upload</label>
      <input type="file" id="file" name="file">

      <a id="download">Save an offline copy</a>
      <div id="progress-container" style="display: none">
        <label for="progress" id="progress-label"></label>
        <progress id="progress"></progress>
      </div>
    </div>
  </div>
</div>
<div id="settings">
  <button class="tab active" id="tab-all">All</button>
  <button class="tab" id="tab-1y">1Y</button>
  <button class="tab" id="tab-6m">6M</button>
  <button class="tab" id="tab-3m">3M</button>
  <button class="tab" id="tab-ytd">YTD</button>
  <button class="tab" id="tab-mtd">MTD</button>
</div>
<div id="overall">
  <div><span id="overall-minutes">__</span> minutes</div>
  <div><span id="overall-streams">__</span> streams</div>
  <div><span id="overall-songs">__</span> songs</div>
  <div><span id="overall-artists">__</span> artists</div>
  <div><span id="overall-days">__ / __</span> days</div>
  <div><span id="overall-avg-session">__</span> minutes / session</div>
</div>
<div id="favorites">
  <div id="favorites-popup-artist-wrapper">
    <div id="favorites-popup-artist">
      <div id="favorites-popup-artist-panel">
        <div id="favorites-popup-artist-back-wrapper">
          <img src="assets/back.svg" alt=""/>
        </div>
        <div id="favorites-popup-artist-close-wrapper">
          <img src="assets/close.svg" alt=""/>
        </div>
      </div>
      <div id="favorites-popup-artist-left">
        <div id="favorites-popup-artist-left-image-wrapper">
          <img src="" alt=""/>
        </div>
        <div id="favorites-popup-artist-left-text-block">
          <div id="favorites-popup-artist-name"></div>
          <div id="favorites-popup-artist-stats"></div>
        </div>
      </div>
      <div id="favorites-popup-artist-right">
        <table id="favorites-popup-songs-table">
          <tr>
            <th>No.</th>
            <th>Song</th>
          </tr>
          <template id="favorites-popup-songs-row-template">
            <tr>
              <td></td>
              <td>
                <div class="img-div">
                  <img src="" alt=""/>
                </div>
                <div class="text-div">
                  <div class="text-main"></div>
                  <div class="text-sub"></div>
                </div>
              </td>
            </tr>
          </template>
        </table>
        <div id="favorites-popup-graph-wrapper">
          <svg id="favorites-popup-graph"></svg>
        </div>
      </div>
    </div>
    <!--
    Artist name + picture, streams + listening time,
    table with all songs w/ corresponding stream count and time,
    graph of all streams over time (always do all time, highlight range based on selection),
    -->
  </div>
  <div id="favorites-popup-song" style="display: none;"></div>
  <div id="favorites-artists">
    <div id="favorites-artists-header">
      <h3>Top artists</h3>
    </div>
    <div id="favorites-artists-content">
      <table id="favorites-artists-table">
        <tr>
          <th>No.</th>
          <th>Artist</th>
        </tr>
        <template id="favorites-artists-row-template">
          <tr>
            <td></td>
            <td>
              <div class="img-div">
                <img src="" alt=""/>
              </div>
              <div class="text-div">
                <div class="text-main"></div>
                <div class="text-sub"></div>
              </div>
            </td>
          </tr>
        </template>
      </table>
    </div>
  </div>
  <div id="favorites-songs">
    <div id="favorites-songs-header">
      <h3>Top songs</h3>
    </div>
    <div id="favorites-songs-content">
      <table id="favorites-songs-table">
        <tr>
          <th>No.</th>
          <th>Song</th>
        </tr>
        <template id="favorites-songs-row-template">
          <tr>
            <td></td>
            <td>
              <div class="img-div">
                <img src="" alt=""/>
              </div>
              <div class="text-div">
                <div class="text-main"></div>
                <div class="text-sub"></div>
              </div>
            </td>
          </tr>
        </template>
      </table>
    </div>
  </div>
</div>
</body>
<script type="module" src="index.js"></script>
</html>
